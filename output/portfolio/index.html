<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#050508;--bg-card:#0a0a10;--bg-hover:rgba(245,158,11,0.03);
  --border:#111118;--border-accent:#1a1a2e;
  --text:#e5e5e5;--text-dim:#888;--text-muted:#555;--text-faint:#333;
  --amber:#F59E0B;--cyan:#06B6D4;--green:#4ADE80;--red:#F87171;--purple:#A78BFA;
  --mono:'JetBrains Mono','Fira Code','Cascadia Code',monospace;
  --sans:'IBM Plex Sans','Inter',-apple-system,sans-serif;
}
html{scroll-behavior:smooth;scrollbar-width:thin;scrollbar-color:#1a1a2e #050508}
body{font-family:var(--mono);background:var(--bg);color:var(--text);line-height:1.6;overflow-x:hidden}
::selection{background:rgba(245,158,11,0.2);color:#fff}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:#1a1a2e;border-radius:3px}
.container{max-width:800px;margin:0 auto;padding:0 24px;position:relative;z-index:10}
section{padding:56px 0;border-top:1px solid var(--border)}
section:first-of-type{border-top:none}

/* Atmosphere */
.scanlines{position:fixed;inset:0;pointer-events:none;z-index:100;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,0.03) 2px,rgba(0,0,0,0.03) 4px);opacity:.35}
.glow-tr{position:fixed;top:-200px;right:-200px;width:600px;height:600px;background:radial-gradient(circle,rgba(245,158,11,0.04) 0%,transparent 70%);pointer-events:none;z-index:0}
.glow-bl{position:fixed;bottom:-300px;left:-200px;width:800px;height:800px;background:radial-gradient(circle,rgba(6,182,212,0.03) 0%,transparent 70%);pointer-events:none;z-index:0}
.particles{position:fixed;inset:0;pointer-events:none;z-index:1;overflow:hidden}
.particle{position:absolute;bottom:-10px;border-radius:50%;background:var(--amber);opacity:.12;animation:floatUp var(--dur) var(--delay) infinite linear}
@keyframes floatUp{0%{transform:translateY(0);opacity:0}10%{opacity:.12}90%{opacity:.12}100%{transform:translateY(-100vh) translateX(30px);opacity:0}}

/* Nav */
nav{position:fixed;top:0;left:0;right:0;padding:12px 24px;background:rgba(5,5,8,0.85);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);z-index:1000;display:flex;justify-content:space-between;align-items:center}
.nav-logo{font-size:13px;color:var(--green)}.nav-logo .s{color:var(--text-muted)}.nav-logo .p{color:var(--cyan)}
.nav-links{display:flex;gap:20px}.nav-links a{color:var(--text-muted);font-size:12px;text-decoration:none;transition:color .2s;letter-spacing:.5px}.nav-links a:hover{color:var(--amber)}
@media(max-width:640px){.nav-links{display:none}}

/* Boot */
#boot-screen{min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding:24px;transition:opacity .6s}
#boot-screen.hidden{opacity:0;pointer-events:none;position:absolute}
.boot-line{font-size:13px;line-height:1.8;opacity:0;animation:fadeIn .3s ease forwards}
.boot-line.cmd{color:var(--green)}.boot-line.info{color:var(--text-muted)}
@keyframes fadeIn{to{opacity:1}}

/* Main */
#main-content{opacity:0;transition:opacity .8s ease}#main-content.visible{opacity:1}
.section-cmd{font-size:11px;color:var(--text-muted);letter-spacing:2px;margin-bottom:6px}
.section-title{font-size:20px;font-weight:600;color:var(--text);margin:0 0 24px;font-family:var(--sans)}

/* Hero */
header.hero{padding:100px 0 56px}
.hero-label{font-size:11px;color:var(--text-muted);letter-spacing:2px;margin-bottom:12px}
.hero h1{font-size:clamp(28px,6vw,42px);font-weight:700;color:var(--amber);letter-spacing:-1px;line-height:1.2;font-family:var(--sans);margin:0}
.hero-summary{color:var(--text-dim);font-size:13px;margin-top:16px;line-height:1.8;max-width:620px}
.hero-summary .dim{color:var(--text-muted);font-size:12px}
.cursor{display:inline-block;width:8px;height:20px;background:var(--amber);vertical-align:middle;margin-left:2px;animation:blink 1.06s step-end infinite}
@keyframes blink{50%{opacity:0}}
.contact-row{display:flex;gap:10px;margin-top:20px;flex-wrap:wrap}
.contact-pill{font-size:12px;color:var(--cyan);text-decoration:none;padding:4px 12px;border:1px solid rgba(6,182,212,0.2);border-radius:4px;transition:all .2s}
.contact-pill:hover{background:rgba(6,182,212,0.08);border-color:rgba(6,182,212,0.4)}
.resume-row{display:flex;gap:8px;margin-top:14px;flex-wrap:wrap;align-items:center}
.resume-btn{font-size:11px;color:var(--purple);text-decoration:none;padding:4px 12px;border:1px solid rgba(167,139,250,0.2);border-radius:4px;transition:all .2s}
.resume-btn:hover{background:rgba(167,139,250,0.08);border-color:rgba(167,139,250,0.4)}
.metrics-bar{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;margin-top:32px;padding:16px;background:var(--bg-hover);border:1px solid var(--border);border-radius:6px}
.metric-item{text-align:center}.metric-val{font-size:22px;font-weight:700;color:var(--amber);font-family:var(--sans)}.metric-label{font-size:10px;color:var(--text-muted);margin-top:2px;letter-spacing:.5px}

/* Git Log */
.commit{padding:16px 20px;margin-bottom:2px;cursor:pointer;position:relative;border-left:2px solid var(--border-accent);transition:background .2s}
.commit:hover{background:var(--bg-hover)}.commit.hl{border-left-color:var(--amber);background:rgba(245,158,11,0.02)}.commit.exp{background:rgba(245,158,11,0.04)}
.commit-dot{position:absolute;left:-6px;top:22px;width:10px;height:10px;border-radius:50%;background:var(--text-faint);border:2px solid var(--text-muted)}
.commit.hl .commit-dot{background:var(--amber);border-color:var(--amber);box-shadow:0 0 12px rgba(245,158,11,0.4)}
.commit-header{display:flex;align-items:baseline;flex-wrap:wrap;gap:8px}
.ch{color:var(--amber);font-size:13px}.cd{color:var(--text-dim);font-size:12px}.ct{color:var(--cyan);font-size:13px}.cs{color:var(--purple)}.cp{color:var(--text-muted)}.cm{color:var(--text);font-weight:600;font-size:13px;margin-left:4px}
.cc{color:var(--text-dim);font-size:12px;font-weight:400;margin-top:2px}
.commit-hint{position:absolute;right:16px;top:20px;font-size:10px;color:var(--text-faint);transition:opacity .2s}.commit.exp .commit-hint{opacity:0}
.tag-row{display:flex;gap:6px;margin-top:8px;flex-wrap:wrap}
.tag{font-size:10px;padding:2px 8px;border-radius:3px;letter-spacing:.5px;background:rgba(6,182,212,0.08);color:var(--cyan);border:1px solid rgba(6,182,212,0.15)}
.commit-details{max-height:0;overflow:hidden;transition:max-height .5s ease}.commit.exp .commit-details{max-height:1000px}
.commit-body{padding-top:14px}
.cb-list{list-style:none;padding:0;margin:0}
.cb-list li{font-size:13px;color:var(--text-dim);line-height:1.7;padding:3px 0 3px 18px;position:relative}
.cb-list li::before{content:'â€º';position:absolute;left:0;color:var(--amber);font-weight:700}
.cdiff{margin-top:12px;font-size:11px;color:var(--text-muted)}.cdiff .a{color:var(--green)}.cdiff .d{color:var(--red)}.cdiff .s{color:var(--text-faint);margin:0 6px}.cdiff .p{color:var(--text-faint);margin:0 8px}

/* Skills */
.htop-box{padding:16px;background:rgba(0,0,0,0.3);border:1px solid var(--border-accent);border-radius:6px}
.htop-hdr{display:flex;justify-content:space-between;padding:4px 0 12px;border-bottom:1px solid var(--border-accent);font-size:10px;color:var(--text-muted);letter-spacing:1px}
.sk-row{display:grid;grid-template-columns:110px 1fr 50px;align-items:center;gap:12px;padding:5px 0;font-size:12px}
.sk-name{color:var(--text)}.sk-bar{height:12px;background:#111;border-radius:2px;overflow:hidden;border:1px solid var(--border-accent)}
.sk-fill{height:100%;border-radius:2px;transition:width 1s cubic-bezier(0.4,0,0.2,1);width:0}.sk-yr{color:var(--text-muted);text-align:right}
.skill-cats{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;margin-top:24px}
.skill-cat h4{font-size:12px;color:var(--amber);font-weight:500;margin-bottom:8px;letter-spacing:.5px;font-family:var(--sans)}
.sct{display:flex;flex-wrap:wrap;gap:4px}.sctag{font-size:10px;padding:3px 8px;border-radius:3px;background:rgba(245,158,11,0.05);color:var(--text-dim);border:1px solid var(--border)}

/* Projects */
.pg{display:grid;gap:12px}
.pc{padding:20px;background:var(--bg-card);border:1px solid var(--border);border-radius:6px;transition:border-color .2s}
.pc:hover{border-color:var(--border-accent)}.pc.ft{border-left:2px solid var(--amber)}
.pt{font-size:14px;font-weight:600;color:var(--text);margin-bottom:6px;font-family:var(--sans)}
.pd{font-size:12px;color:var(--text-dim);line-height:1.6;margin-bottom:12px}
.pm{display:flex;gap:20px;margin-bottom:10px;flex-wrap:wrap}.pmv{font-size:14px;font-weight:600;color:var(--cyan)}.pml{font-size:10px;color:var(--text-muted)}

/* Education */
.edu{display:flex;align-items:baseline;gap:12px;padding:10px 16px;background:rgba(74,222,128,0.02);border:1px solid var(--border);border-radius:4px;font-size:13px;margin-bottom:8px;flex-wrap:wrap}
.edu-ck{color:var(--green);font-size:11px}.edu-n{color:var(--text)}.edu-s{color:var(--text-muted);font-size:11px}.edu-o{color:var(--text-dim);font-size:12px}.edu-y{color:var(--text-faint);font-size:11px;margin-left:auto;white-space:nowrap}
.lang-row{display:flex;gap:24px;flex-wrap:wrap;margin-top:8px}.lang-k{color:var(--cyan)}.lang-v{color:var(--text-dim)}

/* Footer */
footer{padding:32px 0;border-top:1px solid var(--border);text-align:center}
.fp{font-size:11px;color:var(--text-faint)}.fp .g{color:var(--green)}.fp .c{color:var(--cyan)}.fp .m{color:var(--text-muted)}
.fn{font-size:10px;color:var(--text-faint);margin-top:8px}.fn a{color:var(--text-muted);text-decoration:none}

/* Reveal */
.rv{opacity:0;transform:translateY(12px);transition:opacity .5s ease,transform .5s ease}.rv.vis{opacity:1;transform:translateY(0)}

@media(max-width:640px){
  .container{padding:0 16px}section{padding:40px 0}.hero h1{font-size:28px}
  .metrics-bar{grid-template-columns:repeat(2,1fr)}.sk-row{grid-template-columns:80px 1fr 40px;font-size:11px}
  .skill-cats{grid-template-columns:1fr}.pm{flex-direction:column;gap:8px}.edu{flex-direction:column;gap:4px}.edu-y{margin-left:0}
}
</style>
</head>
<body>

</nav>
<div id="boot-screen" class="container"></div>
<div id="main-content" class="container"></div>

<!-- data.js sets window.PORTFOLIO_DATA â€” generated from data.json, no CORS issues -->
<script src="data.js"></script>
<script>
(function(){
  const D = window.PORTFOLIO_DATA;
  if (!D) {
    document.getElementById('boot-screen').innerHTML = '<div style="color:#F87171;padding:100px 0;font-family:monospace">Error: data.js not loaded. Run generate_portfolio.py or place data.js next to index.html.</div>';
    return;
  }

  const p=D.personal, gh=p.github||'Arkptz';

  // Update meta
  if(D.meta){document.title=D.meta.title;const desc=document.querySelector('meta[name="description"]');if(desc)desc.content=D.meta.description}

  // Particles
  const pe=document.getElementById('particles');
  for(let i=0;i<18;i++){const d=document.createElement('div');d.className='particle';d.style.cssText='left:'+Math.random()*100+'%;width:'+(1+Math.random()*2)+'px;height:'+(1+Math.random()*2)+'px;--dur:'+(15+Math.random()*20)+'s;--delay:'+Math.random()*20+'s';pe.appendChild(d)}

  // Boot
  const be=document.getElementById('boot-screen');
  const bl=[
    {t:(p.username||'arkptz')+'@'+(p.hostname||'nixos')+' ~ $ neofetch --portfolio',c:'cmd',d:0},
    {t:'loading kernel modules... â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ ok',c:'info',d:350},
    {t:'mounting /dev/experience... ok',c:'info',d:600},
    {t:'initializing skill_tree.service... ok',c:'info',d:850},
    {t:'connecting to career.timeline... ok',c:'info',d:1100},
    {t:'parsing data.js ('+(JSON.stringify(D).length/1024).toFixed(1)+'kb)... ok',c:'info',d:1350},
  ];
  bl.forEach(function(l){setTimeout(function(){var d=document.createElement('div');d.className='boot-line '+l.c;d.textContent=l.t;be.appendChild(d)},l.d)});
  setTimeout(function(){be.classList.add('hidden');render();setTimeout(function(){document.getElementById('main-content').classList.add('visible');observe()},100)},2200);

  function hash(s){var h=0;for(var i=0;i<s.length;i++)h=((h<<5)-h+s.charCodeAt(i))|0;return Math.abs(h).toString(16).slice(0,7).padStart(7,'0')}

  function render(){
    var m=document.getElementById('main-content');
    var types=['feat','feat','feat','init'];

    // Stats
    var statsH=(D.stats||[]).slice(0,4).map(function(s){return'<div class="metric-item"><div class="metric-val">'+s.value+(s.suffix||'')+'</div><div class="metric-label">'+s.label+'</div></div>'}).join('');

    // Contacts
    var cts=[{l:'telegram',h:D.social&&D.social.telegram},{l:'linkedin',h:D.social&&D.social.linkedin},{l:'github',h:D.social&&D.social.github},{l:'email',h:D.social&&D.social.email}].filter(function(c){return c.h});
    var ctsH=cts.map(function(c){return'<a href="'+c.h+'" class="contact-pill" target="_blank" rel="noopener">'+c.l+' â†’</a>'}).join('');

    // Resumes
    var resH='<span style="font-size:11px;color:var(--text-muted);margin-right:4px">ðŸ“„ Resume:</span><a href="https://github.com/'+gh+'/Arkptz/raw/main/output/Arkadiy_Pechnikov_Resume_Backend.pdf" class="resume-btn" target="_blank">âš¡ Backend â†“</a><a href="https://github.com/'+gh+'/Arkptz/raw/main/output/Arkadiy_Pechnikov_Resume_ML.pdf" class="resume-btn" target="_blank">ðŸ¤– ML â†“</a><a href="https://github.com/'+gh+'/Arkptz/raw/main/output/Arkadiy_Pechnikov_Resume_Quant.pdf" class="resume-btn" target="_blank">ðŸ“ˆ Quant â†“</a>';

    // Career commits
    var carH=(D.experience||[]).map(function(j,i){
      var h=hash(j.company+j.title),hl=i===0,tp=types[i]||'feat';
      var sc=j.company.toLowerCase().replace(/[^a-z]/g,'').slice(0,12)||'work';
      var bH=(j.bullets||[]).map(function(b){return'<li>'+b+'</li>'}).join('');
      var tH=(j.tech||[]).map(function(t){return'<span class="tag">'+t+'</span>'}).join('');
      var ins=(j.bullets||[]).length*2800+Math.floor(Math.random()*1000);
      var del=Math.floor(ins*(0.15+Math.random()*0.25));
      var files=(j.tech||[]).length*8+Math.floor(Math.random()*20);
      return'<div class="commit'+(hl?' hl':'')+'" onclick="this.classList.toggle(\'exp\')"><div class="commit-dot"></div><div class="commit-header"><span class="ch">'+h+'</span><span class="cd">('+j.period+')</span><span><span class="ct">'+tp+'</span><span class="cp">(</span><span class="cs">'+sc+'</span><span class="cp">):</span><span class="cm">'+j.title+'</span></span></div><div class="cc">'+j.company+(j.location?' Â· '+j.location:'')+'</div><div class="tag-row">'+tH+'</div><div class="commit-hint">â–¸ expand</div><div class="commit-details"><div class="commit-body"><ul class="cb-list">'+bH+'</ul><div class="cdiff"><span class="a">+'+ins.toLocaleString()+'</span><span class="s">/</span><span class="d">-'+del.toLocaleString()+'</span><span class="p">|</span>'+files+' files changed</div></div></div></div>'
    }).join('');

    // Trading
    var tradH='';
    if(D.trading_experience&&D.trading_experience.length){
      tradH=D.trading_experience.map(function(t){
        var h=hash('trade'+t.title);
        var bH=(t.bullets||[]).map(function(b){return'<li>'+b+'</li>'}).join('');
        return'<div class="commit" onclick="this.classList.toggle(\'exp\')"><div class="commit-dot"></div><div class="commit-header"><span class="ch">'+h+'</span><span class="cd">('+t.period+')</span><span><span class="ct">trade</span><span class="cp">(</span><span class="cs">markets</span><span class="cp">):</span><span class="cm">'+t.title+'</span></span></div>'+(t.company?'<div class="cc">'+t.company+'</div>':'')+'<div class="commit-hint">â–¸ expand</div><div class="commit-details"><div class="commit-body"><ul class="cb-list">'+bH+'</ul></div></div></div>'
      }).join('')
    }

    // Quant projects
    var qpH='';
    if(D.quant_projects&&D.quant_projects.length){
      qpH=D.quant_projects.map(function(q){
        var h=hash('qp'+q.title);
        var bH=(q.bullets||[]).map(function(b){return'<li>'+b+'</li>'}).join('');
        return'<div class="commit" onclick="this.classList.toggle(\'exp\')"><div class="commit-dot"></div><div class="commit-header"><span class="ch">'+h+'</span><span><span class="ct">research</span><span class="cp">(</span><span class="cs">quant</span><span class="cp">):</span><span class="cm">'+q.title+'</span></span></div><div class="commit-hint">â–¸ expand</div><div class="commit-details"><div class="commit-body"><ul class="cb-list">'+bH+'</ul></div></div></div>'
      }).join('')
    }

    // Skill bars â€” use raw hex, CSS vars don't work with alpha concat in inline styles
    var sks=[{n:'Python',y:8,l:95},{n:'Rust',y:2,l:55},{n:'Go',y:3,l:60},{n:'Kubernetes',y:4,l:78},{n:'FastAPI',y:5,l:88},{n:'TensorFlow',y:2,l:50},{n:'PostgreSQL',y:6,l:82},{n:'Docker',y:6,l:85},{n:'asyncio',y:6,l:90}];
    var skH=sks.map(function(s){var c=s.l>80?'#4ADE80':s.l>60?'#F59E0B':'#06B6D4';return'<div class="sk-row"><span class="sk-name">'+s.n+'</span><div class="sk-bar"><div class="sk-fill" data-level="'+s.l+'" data-color="'+c+'"></div></div><span class="sk-yr">'+s.y+'yr</span></div>'}).join('');

    // Skill categories
    var scH=Object.keys(D.skills||{}).map(function(k){var c=D.skills[k];return'<div class="skill-cat"><h4>'+c.label+'</h4><div class="sct">'+(c.items||[]).map(function(t){return'<span class="sctag">'+t+'</span>'}).join('')+'</div></div>'}).join('');

    // Projects
    var prH=(D.projects||[]).filter(function(x){return x.featured!==false}).map(function(x){
      var mH=(x.metrics||[]).map(function(m){return'<div><div class="pmv">'+m.value+'</div><div class="pml">'+m.label+'</div></div>'}).join('');
      var tH=(x.tech||[]).map(function(t){return'<span class="tag">'+t+'</span>'}).join('');
      return'<div class="pc'+(x.featured?' ft':'')+' rv"><div class="pt">'+x.title+'</div><div class="pd">'+x.description+'</div><div class="pm">'+mH+'</div><div class="tag-row">'+tH+'</div></div>'
    }).join('');

    // Education
    var edH=(D.education||[]).map(function(e){return'<div class="edu rv"><span class="edu-ck">âœ“</span><span class="edu-n">'+e.title+'</span><span class="edu-s">â€”</span><span class="edu-o">'+e.institution+'</span><span class="edu-y">'+e.status+'</span></div>'}).join('');

    // Languages
    var lnH=Object.keys(D.languages||{}).map(function(k){return'<div><span class="lang-k">'+k+':</span> <span class="lang-v">'+D.languages[k]+'</span></div>'}).join('');

    m.innerHTML=
      '<header class="hero">'+
        '<div class="hero-label">SENIOR SOFTWARE ENGINEER</div>'+
        '<h1 id="hname"></h1>'+
        '<div class="hero-summary">'+(D.summaries&&D.summaries.portfolio||p.tagline||'')+'<br><span class="dim">'+(p.open_to||'')+' Â· '+(p.hiring_notice||'')+'</span></div>'+
        '<div class="contact-row">'+ctsH+'</div>'+
        '<div class="resume-row">'+resH+'</div>'+
        '<div class="metrics-bar">'+statsH+'</div>'+
      '</header>'+

      '<section id="career">'+
        '<div class="section-cmd">$ git log --career --oneline --stat</div>'+
        '<h2 class="section-title">Work Experience</h2>'+
        carH+
      '</section>'+

      (tradH?'<section id="trading"><div class="section-cmd">$ git log --trading --oneline</div><h2 class="section-title">Trading Experience</h2>'+tradH+'</section>':'')+

      (qpH?'<section id="quant"><div class="section-cmd">$ git log --quant-research --oneline</div><h2 class="section-title">Quant Research</h2>'+qpH+'</section>':'')+

      '<section id="skills">'+
        '<div class="section-cmd">$ htop --skills</div>'+
        '<h2 class="section-title">Tech Proficiency</h2>'+
        '<div class="htop-box"><div class="htop-hdr"><span>PROCESS</span><span>LOAD &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; TIME</span></div>'+skH+'</div>'+
        '<div class="skill-cats">'+scH+'</div>'+
      '</section>'+

      '<section id="projects">'+
        '<div class="section-cmd">$ ls ~/projects --featured</div>'+
        '<h2 class="section-title">Featured Projects</h2>'+
        '<div class="pg">'+prH+'</div>'+
      '</section>'+

      '<section id="education">'+
        '<div class="section-cmd">$ cat /etc/certs.d/*</div>'+
        '<h2 class="section-title">Certifications &amp; Education</h2>'+
        edH+
        (lnH?'<div style="margin-top:20px"><div class="section-cmd">$ locale</div><div class="lang-row">'+lnH+'</div></div>':'')+
      '</section>'+

      '<section id="contact">'+
        '<div class="section-cmd">$ echo $CONTACT_INFO</div>'+
        '<h2 class="section-title">Let\'s Connect</h2>'+
        '<p style="color:var(--text-dim);font-size:13px;line-height:1.7;max-width:500px;margin-bottom:20px">Open to remote opportunities and interesting projects in ML, quant, and backend engineering.</p>'+
        '<div class="contact-row">'+ctsH+'</div>'+
      '</section>'+

      '<footer>'+
        '<div class="fp"><span class="g">'+(p.username||'arkptz')+'@'+(p.hostname||'nixos')+'</span><span class="m">:</span><span class="c">~/portfolio</span><span class="m"> $ </span><span style="color:var(--text-muted)">echo "Available for hire"</span></div>'+
        '<div class="fn">Rendered from <a href="https://github.com/'+gh+'/Arkptz">data.json</a> Â· NixOS / Hyprland</div>'+
      '</footer>';

    // Typewriter
    var el=document.getElementById('hname'),i=0,nm=p.name;
    var cur=document.createElement('span');cur.className='cursor';el.appendChild(cur);
    var iv=setInterval(function(){if(i<nm.length){el.insertBefore(document.createTextNode(nm[i]),cur);i++}else{clearInterval(iv);setTimeout(function(){cur.remove()},2000)}},45);
  }

  function observe(){
    var ro=new IntersectionObserver(function(es){es.forEach(function(e){if(e.isIntersecting)e.target.classList.add('vis')})},{threshold:.15});
    document.querySelectorAll('.rv').forEach(function(el){ro.observe(el)});

    var bo=new IntersectionObserver(function(es){es.forEach(function(e){if(e.isIntersecting){e.target.querySelectorAll('.sk-fill').forEach(function(f,i){setTimeout(function(){var c=f.dataset.color||'#F59E0B';f.style.background='linear-gradient(90deg,'+c+'88,'+c+')';f.style.boxShadow='0 0 8px '+c+'44';f.style.width=f.dataset.level+'%'},i*80)});bo.unobserve(e.target)}})},{threshold:.3});
    var hb=document.querySelector('.htop-box');if(hb)bo.observe(hb);

    document.querySelectorAll('.commit').forEach(function(c,i){
      c.style.opacity='0';c.style.transform='translateX(-16px)';
      c.style.transition='opacity .5s ease '+i*0.08+'s,transform .5s ease '+i*0.08+'s,background .2s';
      var co=new IntersectionObserver(function(es){es.forEach(function(e){if(e.isIntersecting){e.target.style.opacity='1';e.target.style.transform='translateX(0)';co.unobserve(e.target)}})},{threshold:.1});
      co.observe(c);
    });
  }
})();
</script>
