<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arkadiy Pechnikov | Senior Python Backend Engineer</title>
<meta name="description" content="Senior Python Backend Engineer with 8+ years building high-load distributed systems, crypto infrastructure, and microservices.">
<meta name="theme-color" content="#F59E0B">
<meta property="og:title" content="Arkadiy Pechnikov | Senior Python Backend Engineer">
<meta property="og:description" content="8+ years Python. Distributed systems. Crypto infrastructure. 200 rps, 10K+ users, 99% uptime.">
<meta property="og:type" content="website">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#050508;--bg-card:#0a0a10;--bg-hover:rgba(245,158,11,0.03);
  --border:#111118;--border-accent:#1a1a2e;
  --text:#e5e5e5;--text-dim:#888;--text-muted:#555;--text-faint:#333;
  --amber:#F59E0B;--cyan:#06B6D4;--green:#4ADE80;--red:#F87171;--purple:#A78BFA;
  --mono:'JetBrains Mono','Fira Code',monospace;
  --sans:'IBM Plex Sans','Inter',-apple-system,sans-serif;
}
html{scroll-behavior:smooth;scrollbar-width:thin;scrollbar-color:#1a1a2e #050508}
body{font-family:var(--mono);background:var(--bg);color:var(--text);line-height:1.6;overflow-x:hidden}
::selection{background:rgba(245,158,11,0.2);color:#fff}
.container{max-width:800px;margin:0 auto;padding:0 24px;position:relative;z-index:10}
section{padding:48px 0;border-top:1px solid var(--border)}
section:first-of-type{border-top:none}
.glow-tr{position:fixed;top:-200px;right:-200px;width:600px;height:600px;background:radial-gradient(circle,rgba(245,158,11,0.04) 0%,transparent 70%);pointer-events:none;z-index:0}

nav{position:fixed;top:0;left:0;right:0;padding:12px 24px;background:rgba(5,5,8,0.9);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);z-index:1000;display:flex;justify-content:space-between;align-items:center}
.nav-logo{font-size:13px;color:var(--green)}.nav-logo .s{color:var(--text-muted)}
.nav-links{display:flex;gap:20px}.nav-links a{color:var(--text-muted);font-size:12px;text-decoration:none;transition:color .2s;letter-spacing:.5px}.nav-links a:hover{color:var(--amber)}
@media(max-width:640px){.nav-links{display:none}}

header.hero{padding:90px 0 48px}
.hero-label{font-size:11px;color:var(--text-muted);letter-spacing:2px;margin-bottom:12px}
.hero h1{font-size:clamp(28px,6vw,40px);font-weight:700;color:var(--amber);letter-spacing:-1px;line-height:1.2;font-family:var(--sans);margin:0}
.hero-summary{color:var(--text-dim);font-size:13px;margin-top:16px;line-height:1.8;max-width:620px}
.hero-summary .dim{color:var(--text-muted);font-size:12px}

.contact-row{display:flex;gap:10px;margin-top:20px;flex-wrap:wrap}
.contact-pill{font-size:12px;color:var(--cyan);text-decoration:none;padding:4px 12px;border:1px solid rgba(6,182,212,0.2);border-radius:4px;transition:all .2s}
.contact-pill:hover{background:rgba(6,182,212,0.08);border-color:rgba(6,182,212,0.4)}

.resume-row{display:flex;gap:8px;margin-top:14px;flex-wrap:wrap}
.resume-btn{font-size:11px;color:var(--purple);text-decoration:none;padding:5px 14px;border:1px solid rgba(167,139,250,0.25);border-radius:4px;transition:all .2s;font-weight:500}
.resume-btn:hover{background:rgba(167,139,250,0.1);border-color:rgba(167,139,250,0.5)}

.metrics-bar{display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:12px;margin-top:28px;padding:16px;background:var(--bg-hover);border:1px solid var(--border);border-radius:6px}
.metric-item{text-align:center}.metric-val{font-size:22px;font-weight:700;color:var(--amber);font-family:var(--sans)}.metric-label{font-size:10px;color:var(--text-muted);margin-top:2px;letter-spacing:.5px}

.section-cmd{font-size:11px;color:var(--text-muted);letter-spacing:2px;margin-bottom:6px}
.section-title{font-size:20px;font-weight:600;color:var(--text);margin:0 0 24px;font-family:var(--sans)}

/* Git log experience */
.commit{padding:14px 20px;margin-bottom:2px;cursor:pointer;position:relative;border-left:2px solid var(--border-accent);transition:background .2s}
.commit:hover{background:var(--bg-hover)}.commit.hl{border-left-color:var(--amber);background:rgba(245,158,11,0.02)}.commit.exp{background:rgba(245,158,11,0.04)}
.commit-dot{position:absolute;left:-6px;top:20px;width:10px;height:10px;border-radius:50%;background:var(--text-faint);border:2px solid var(--text-muted)}
.commit.hl .commit-dot{background:var(--amber);border-color:var(--amber);box-shadow:0 0 12px rgba(245,158,11,0.4)}
.commit-header{display:flex;align-items:baseline;flex-wrap:wrap;gap:8px}
.ch{color:var(--amber);font-size:13px}.cd{color:var(--text-dim);font-size:12px}.ct{color:var(--cyan);font-size:13px}.cs{color:var(--purple)}.cp{color:var(--text-muted)}.cm{color:var(--text);font-weight:600;font-size:13px;margin-left:4px}
.cc{color:var(--text-dim);font-size:12px;font-weight:400;margin-top:2px}
.commit-hint{position:absolute;right:16px;top:18px;font-size:10px;color:var(--text-faint);transition:opacity .2s}.commit.exp .commit-hint{opacity:0}
.tag-row{display:flex;gap:6px;margin-top:8px;flex-wrap:wrap}
.tag{font-size:10px;padding:2px 8px;border-radius:3px;background:rgba(6,182,212,0.08);color:var(--cyan);border:1px solid rgba(6,182,212,0.15)}
.commit-details{max-height:0;overflow:hidden;transition:max-height .5s ease}.commit.exp .commit-details{max-height:1000px}
.commit-body{padding-top:12px}
.cb-list{list-style:none;padding:0;margin:0}
.cb-list li{font-size:13px;color:var(--text-dim);line-height:1.7;padding:3px 0 3px 18px;position:relative}
.cb-list li::before{content:'›';position:absolute;left:0;color:var(--amber);font-weight:700}

/* Skills */
.skill-cats{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px}
.skill-cat h4{font-size:12px;color:var(--amber);font-weight:500;margin-bottom:8px;letter-spacing:.5px;font-family:var(--sans)}
.sct{display:flex;flex-wrap:wrap;gap:4px}.sctag{font-size:10px;padding:3px 8px;border-radius:3px;background:rgba(245,158,11,0.05);color:var(--text-dim);border:1px solid var(--border)}

/* Projects */
.pg{display:grid;gap:12px}
.pc{padding:16px;border:1px solid var(--border);border-radius:6px;transition:all .3s;opacity:0;transform:translateY(12px)}.pc.vis{opacity:1;transform:translateY(0)}
.pc:hover{border-color:rgba(245,158,11,0.2);background:var(--bg-hover)}
.pt{font-size:14px;font-weight:600;color:var(--text);margin-bottom:6px;font-family:var(--sans)}
.pd{font-size:12px;color:var(--text-dim);margin-bottom:10px;line-height:1.6}
.pm{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:10px}
.pmv{font-size:16px;font-weight:700;color:var(--amber);font-family:var(--sans)}.pml{font-size:9px;color:var(--text-muted);letter-spacing:.5px}

/* Education */
.edu{display:flex;align-items:center;gap:10px;padding:8px 0;font-size:12px;opacity:0;transform:translateY(8px)}.edu.vis{opacity:1;transform:translateY(0)}
.edu-ck{color:var(--green)}.edu-n{color:var(--text);font-weight:500}.edu-s{color:var(--text-muted)}.edu-o{color:var(--text-dim)}.edu-y{color:var(--text-muted);margin-left:auto}
.lang-row{display:flex;gap:20px;font-size:12px;color:var(--text-dim)}.lang-k{color:var(--text-muted)}.lang-v{color:var(--text)}

footer{padding:40px 0 60px;border-top:1px solid var(--border);text-align:center}
.fn{font-size:11px;color:var(--text-faint);margin-top:8px}.fn a{color:var(--text-muted);text-decoration:none}

.rv{opacity:0;transform:translateY(12px);transition:opacity .5s,transform .5s}.rv.vis{opacity:1;transform:translateY(0)}
</style>
</head>
<body>
<div class="glow-tr"></div>
<nav>
  <div class="nav-logo">~/arkptz<span class="s">/portfolio</span></div>
  <div class="nav-links">
    <a href="#career">experience</a>
    <a href="#skills">skills</a>
    <a href="#projects">projects</a>
    <a href="#contact">contact</a>
  </div>
</nav>
<div class="container" id="main-content">
</div>
<script src="data.js"></script>
<script>
(function(){
  var D=window.PORTFOLIO_DATA;if(!D)return;
  var p=D.personal||{},m=document.getElementById('main-content'),gh=p.github||'Arkptz';

  function hash(s){var h=0;for(var i=0;i<s.length;i++){h=((h<<5)-h)+s.charCodeAt(i);h|=0}return(Math.abs(h)%0xffffff).toString(16).padStart(6,'0').slice(0,7)}

  // Contacts
  var cts=[];
  if(D.social){
    if(D.social.github)cts.push('<a class="contact-pill" href="'+D.social.github+'">GitHub</a>');
    if(D.social.linkedin)cts.push('<a class="contact-pill" href="'+D.social.linkedin+'">LinkedIn</a>');
    if(D.social.telegram)cts.push('<a class="contact-pill" href="'+D.social.telegram+'">Telegram</a>');
    if(D.social.email)cts.push('<a class="contact-pill" href="'+D.social.email+'">Email</a>');
  }
  var ctsH=cts.join('');

  // Resume buttons
  var resH='<a class="resume-btn" href="https://github.com/'+gh+'/'+gh+'/blob/main/output/Arkadiy_Pechnikov_Resume_Backend.pdf">⬇ Backend</a>';
  resH+='<a class="resume-btn" href="https://github.com/'+gh+'/'+gh+'/blob/main/output/Arkadiy_Pechnikov_Resume_ML.pdf">⬇ ML</a>';
  resH+='<a class="resume-btn" href="https://github.com/'+gh+'/'+gh+'/blob/main/output/Arkadiy_Pechnikov_Resume_TechLead.pdf">⬇ Tech Lead</a>';

  // Stats
  var statsH=(D.stats||[]).map(function(s){return'<div class="metric-item"><div class="metric-val">'+s.value+(s.suffix||'')+'</div><div class="metric-label">'+s.label+'</div></div>'}).join('');

  // Experience (git log style, using bullets_backend as default for portfolio)
  var carH=(D.experience||[]).map(function(j,i){
    var h=hash(j.company+j.title);
    var isFirst=i===0;
    var bullets=j.bullets_backend||j.bullets||[];
    var bH=bullets.map(function(b){return'<li>'+b+'</li>'}).join('');
    var tH=(j.tech||[]).map(function(t){return'<span class="tag">'+t+'</span>'}).join('');
    var product=j.product?' — '+j.product:'';
    return'<div class="commit'+(isFirst?' hl':'')+'" onclick="this.classList.toggle(\'exp\')">'+
      '<div class="commit-dot"></div>'+
      '<div class="commit-header"><span class="ch">'+h+'</span><span class="cd">'+j.period+'</span>'+
      '<span><span class="cm">'+j.title+'</span></span></div>'+
      '<div class="cc">'+j.company+product+(j.location?' · '+j.location:'')+'</div>'+
      '<div class="commit-hint">▸ expand</div>'+
      '<div class="commit-details"><div class="commit-body">'+
      '<ul class="cb-list">'+bH+'</ul>'+
      '<div class="tag-row" style="margin-top:10px">'+tH+'</div>'+
      '</div></div></div>';
  }).join('');

  // Skills
  var scH=Object.keys(D.skills||{}).map(function(k){
    var c=D.skills[k];
    return'<div class="skill-cat"><h4>'+c.label+'</h4><div class="sct">'+(c.items||[]).map(function(t){return'<span class="sctag">'+t+'</span>'}).join('')+'</div></div>';
  }).join('');

  // Projects
  var prH=(D.projects||[]).filter(function(x){return x.featured!==false}).map(function(x){
    var mH=(x.metrics||[]).map(function(m){return'<div><div class="pmv">'+m.value+'</div><div class="pml">'+m.label+'</div></div>'}).join('');
    var tH=(x.tech||[]).map(function(t){return'<span class="tag">'+t+'</span>'}).join('');
    return'<div class="pc rv"><div class="pt">'+x.title+'</div><div class="pd">'+x.description+'</div><div class="pm">'+mH+'</div><div class="tag-row">'+tH+'</div></div>';
  }).join('');

  // Education
  var edH=(D.education||[]).map(function(e){
    return'<div class="edu rv"><span class="edu-ck">✓</span><span class="edu-n">'+e.title+'</span><span class="edu-s">—</span><span class="edu-o">'+e.institution+'</span><span class="edu-y">'+e.status+'</span></div>';
  }).join('');

  // Languages
  var lnH=Object.keys(D.languages||{}).map(function(k){return'<div><span class="lang-k">'+k+':</span> <span class="lang-v">'+D.languages[k]+'</span></div>'}).join('');

  m.innerHTML=
    '<header class="hero">'+
      '<div class="hero-label">'+((D.titles&&D.titles.portfolio)||'SENIOR PYTHON BACKEND ENGINEER').toUpperCase()+'</div>'+
      '<h1>'+p.name+'</h1>'+
      '<div class="hero-summary">'+(D.summaries&&D.summaries.portfolio||p.tagline||'')+'<br><span class="dim">'+(p.open_to||'')+'</span></div>'+
      '<div class="contact-row">'+ctsH+'</div>'+
      '<div class="resume-row">'+resH+'</div>'+
      '<div class="metrics-bar">'+statsH+'</div>'+
    '</header>'+

    '<section id="career">'+
      '<div class="section-cmd">$ git log --career --oneline --stat</div>'+
      '<h2 class="section-title">Work Experience</h2>'+carH+
    '</section>'+

    '<section id="skills">'+
      '<div class="section-cmd">$ cat /etc/skills.d/*</div>'+
      '<h2 class="section-title">Technical Skills</h2>'+
      '<div class="skill-cats">'+scH+'</div>'+
    '</section>'+

    '<section id="projects">'+
      '<div class="section-cmd">$ ls ~/projects --featured</div>'+
      '<h2 class="section-title">Featured Projects</h2>'+
      '<div class="pg">'+prH+'</div>'+
    '</section>'+

    '<section id="education">'+
      '<div class="section-cmd">$ cat /etc/certs.d/*</div>'+
      '<h2 class="section-title">Professional Development</h2>'+edH+
      (lnH?'<div style="margin-top:20px"><div class="section-cmd">$ locale</div><div class="lang-row">'+lnH+'</div></div>':'')+
    '</section>'+

    '<section id="contact">'+
      '<div class="section-cmd">$ echo $CONTACT_INFO</div>'+
      '<h2 class="section-title">Let\'s Connect</h2>'+
      '<p style="color:var(--text-dim);font-size:13px;line-height:1.7;max-width:500px;margin-bottom:20px">Open to remote senior backend, infrastructure, and ML engineering opportunities in fintech and crypto.</p>'+
      '<div class="contact-row">'+ctsH+'</div>'+
    '</section>'+

    '<footer>'+
      '<div class="fn">Rendered from <a href="https://github.com/'+gh+'/'+gh+'">data.json</a></div>'+
    '</footer>';

  // Intersection observer for reveal animations
  var ro=new IntersectionObserver(function(es){es.forEach(function(e){if(e.isIntersecting)e.target.classList.add('vis')})},{threshold:.15});
  document.querySelectorAll('.rv').forEach(function(el){ro.observe(el)});

  document.querySelectorAll('.commit').forEach(function(c,i){
    c.style.opacity='0';c.style.transform='translateX(-16px)';
    c.style.transition='opacity .5s ease '+i*0.08+'s,transform .5s ease '+i*0.08+'s,background .2s';
    var co=new IntersectionObserver(function(es){es.forEach(function(e){if(e.isIntersecting){e.target.style.opacity='1';e.target.style.transform='translateX(0)';co.unobserve(e.target)}})},{threshold:.1});
    co.observe(c);
  });
})();
</script>
</body>
</html>
